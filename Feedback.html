 <div>

<div class="form-with-border">
<form class="container">
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">User Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="WarnerBros123">
  </div>
  <div class="mb-3">

    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="warnerbros@gmail.com">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Feedback Topic</label>
    <select id="inputState" class="form-select">
      <option selected>Feedback...</option>
      <option>Streaming Quality</option>
      <option>Customer Service</option>
      <option>Feature Requests</option>
      <option>Content Recommendations</option>
      <option>Technical Issues</option>
      <option>Other...</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Additional Feedback</label>
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit Form</button>
  <button type="reset" class="btn btn-primary">Reset</button>
